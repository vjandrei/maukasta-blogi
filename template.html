
<div class="socialFeedItem {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class="socialFeedHeader">
	    <div class="socialFeedHeaderProfile">
		    <a  href="{{=it.author_link}}" target="_blank">
            	<img class="media-object" src="{{=it.author_picture}}">
			</a>
	    </div>
	    <div class="socialFeedHeaderName">
		    <a href="{{=it.author_link}}" target="_blank">
			    <h2>{{=it.author_name}}</h2>
			    <p>{{=it.time_ago}}</p>
			</a>
	    </div>
	    <div class="socialFeedHeaderMedia">
		    <span class="mediaIcon{{=it.social_network}}"></snap>
	    </div>
    </div>
	<div class="socialFeedContent">
		<p>{{=it.text}} <a href="{{=it.link}}" target="_blank">Katso linkki</a></p>
		<p>{{=it.attachment}}</p>
	</div> 
</div>
