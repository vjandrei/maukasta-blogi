<div class="socialFeedItem {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class="content">
        <!--a  ref="{{=it.author_link}}" target="_blank">
            <img class="media-object" src="{{=it.author_picture}}">
        </a-->
        <div>
            <p>
                <i class="fa fa-{{=it.social_network}}"></i>
                <span class="author-title">{{=it.author_name}}</span>
                <span class="muted pull-right"> {{=it.time_ago}}</span>  
            </p>
            <div>
                <p class="social-feed-text">{{=it.text}} <a href="{{=it.link}}" target="_blank">read more</a></p>
            </div>
        </div>
    </div>
    {{=it.attachment}}
</div>
