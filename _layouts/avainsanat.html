---
layout: default
---
<section>
<div id="newestPostContainer" class="contentBlock">
	<div id="newestPostGrid">
		{% if site.tags[page.tag] %}
			{% for post in site.tags[page.tag] %}
			<div class="newestPostGridItem">
				<div class="recentPostCotainer">
					<div class="recentPostImage">
						<a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.gategorythumbnail }}" /></a>
					</div>
					<div class="recentPostContent">
						<a href="{{ post.url | prepend: site.baseurl }}"><h4 class="black">{{ post.title | truncate: 80  }}</h4></a>
						<h5 class="date">{{ post.date | date: "%d.%m.%Y" }}</h5>
						<p class="teaser">{{post.teaser | truncate: 120 }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		{% else %}
		<p>Valitettavasti yhtään artikkelia ei löytynyt.</p>
		{% endif %}
	</div>
</div>
</section>
