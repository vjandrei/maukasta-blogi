<div class="postArticleInfo">
	<div class="newestPostArticleInfoItem" id="author"><span></span>{{post.author}} {{page.author}}</div>
	<div class="newestPostArticleInfoItem" id="comments"><span></span>
		<a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-url="{{ post.url | prepend: site.url }}"> kommenttia</a> 
	</div>
	<div class="newestPostArticleInfoItem" id="tags"><span></span>
		
		{% for tag in post.tags %}
			<a href="{{base_url}}/avainsanat/{{ tag }}/" class="tag">{{tag}}</a>
		{% endfor %}
		
		{% for tag in page.tags %}
			<a href="{{base_url}}/avainsanat/{{ tag }}/" class="tag">{{tag}}</a>
		{% endfor %}

	</div>
	<div class="newestPostArticleInfoItem" id="share"><span></span>Jaa
		<div id="newestPostArticleShare">
			<ul>
				<li id="facebook">	
					<a class="sharer button" id="facebookShare" data-sharer="facebook" data-url="http://www.maukasta.fi/{{ post.url }}"></a>
				</li>
				<li id="twitter">
					<a class="sharer button" id="twitterShare"  data-sharer="twitter" data-title="{{ post.title }}" data-via="maukastafi" data-hashtags="{% for tweet in post.twitter %} {{ tweet.hastag }} {% endfor %}" data-url="http://www.maukasta.fi/{{ page.url }}"></a>
				</li>
				<li id="twitter">
					<a class="sharer button" id="pinterestShare" data-sharer="pinterest" data-url="https://ellisonleao.github.io/sharer.js/"></a>
				</li>
			</ul>
		</div>
	</div>
</div>
